         <h3 align="center">
          Students' Biodata Login

         <form align="center">
            <label>UTME number/ Matric number</label>
            <input type="text"/><br><br>
            <label>Password</label>
            <input type="password" size="30"/><br><br>

        <h3>&nbsp;</h3>
        <form>
        <table align="center" border="1" cellpadding="5" width="100%">
        <tr>
            <td> Dashboard</td>
        </tr>    
        
            <caption>Student Biodata</caption>
            <tbody>
                <td>
                    <table>
                <td width="10px">
                    <label id="ltitle" for="title">Title*</label>
                </td>
                <td>
                    <select id="titie" name="title">
                        <option>Select</option>
                        <option>Miss</option>
                        <option>Mr</option>
                        <option>Mrs</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Surname*</label>
                </td>
                <td>
                    <input type="text" size="20" maxlength="15" value="" name="sname" id="sname"/>
                </td>
                <td >
                    <label>Other names</label>
                </td>
                <td>
                    <input type="text" size="30" maxlength="10" value="" name="other names" id="other names"/>
                </td>
            </tr>
            <tr>
                <td>
                   <label>Matric No</label> 
                </td>
                <td>
                    <input type="text" size="15" maxlength="15" value="" name="matric no" id="matric no"/>
                </td>
                <td width="10px">
                    <label id="lgender" for="gender">Gender</label>
                </td>
                <td>
                    <select id="gender" name="gender">
                        <option>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone number</label>
                </td>
                <td>                      
                    <input type="tel" id="phone" name="phone" pattern="0-9">
                </td>
                <td>
                    <label for="email">Email address</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date of birth">Date of birth</label>
                </td>
                <td>   
                    <input type="date" id="date of birth" name="date of birth">
                </td>
                <td>
                    <label>Place of Birth</label>
                </td>
                <td>
                    <input type="text" size="10" maxlength="15" value="" name="place of birth" id="place of birth"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mode of admission</label>
                </td>
                <td>
                    <input type="text" size="25" maxlength="30" value="" name="mode of admission" id="mode of admission"/>
                </td>
                <td>
                    <label>Off Campus address</label>
                </td>
                <td>
                    <input type="text" size="30" maxlength="40" value="" name="off campus address" id="off campus address"/>
                </td>
            </tr>
            <tr>
                <td width="10px">
                    <label id="lmstatus" for="mstatus">Marital status</label>
                </td>
                <td>
                    <select id="mstatus" name="mstatus">
                        <option>Select</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Widowed</option>
                    </select>
                </td>
                <td width="10px">
                    <label id="lreligion" for="lreligion">Religion</label>
                </td>
                <td>
                    <select id="lreligion" name="lreligion">
                        <option>Select</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Widowed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="10px">
                    <label id="lnationality" for="lnationality">Nationality</label>
                </td>
                <td>
                    <select id="lnationality" name="lnationality">
                        <option>Select</option>
                        <option>Nigerian</option>
                        <option>Ghana</option>
                        <option>others</option>                                        
                </td>
                <td width="10px">
                    <label id="lstate" for="lstate">State of Origin</label>
                </td>
                <td>
                    <select id="lstate" name="lstate">
                        <option>Select</option>
                        <option>Oyo</option>
                        <option>Lagos</option>
                        <option>Ogun</option>  
                        <option>Ondo</option>
                        <option>Kwara</option>
                        <option>Ekiti</option>
                        <option>Osun</option>                                   
                </td>
            </tr>
            \<tr>

                    <label>Hometown</label>
                </td>
                <td>
                    <input type="text" size="20" maxlength="20" value="" name="Hometown" id="hometown"/>
                </td>
                <td>
                    <label>Local Governent Area</label>
                </td>
                <td>
                    <input type="text" size="25" maxlength="30" value="" name="LGA" id="LGA"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Permanent Home Address</label>
                </td>
                <td>
                    <input type="text" size="30" maxlength="100" value="" name="Permanent Home Address" id="Permanent Home Address"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Postal Address</label>
                </td>
                <td>
                    <input type="text" size="30" maxlength="100" value="" name="Postal Address" id="Postal Address"/>
                </td>
            </tr>
            </table>    
        </td>

                <td>
